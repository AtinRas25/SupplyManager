{% extends "layout.html" %}

{% block content %}
<div>
  <form method="POST">
    {{ form.csrf_token() }}
    <div class="flex flex-col gap-4">
      {{ form.supplier.label(class_='text-lg') }}
      {{ form.supplier(class_='form-select rounded-lg', **{'hx-get':'/voucher/get-all-voucher', 'hx-target':'#voucher-table', 'hx-trigger': 'change'}) }}
    </div>

  </form>
</div>

<div id="all-vouchers" class="w-full mt-8">
      <table class="w-full table-auto text-center border-collapse border border-slate-700" id="voucher-table">

      </table>
      </div>

{% endblock %}
